# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.25
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(595959aa) #rgba(331199aa) 45deg
    col.inactive_border = rgba(0a0a0aaa)
    col.group_border = rgba(0a0a0aaa)
    col.group_border_active = rgba(595959aa)

    layout = dwindle
    #damage_tracking = full
}

# Blurs eww bar
blurls=gtk-layer-shell
# Removes sharp corner from bluring on rounded corners
layerrule = ignorezero, gtk-layer-shell


# Blur rofi
layerrule = blur,rofi
#layerrule = rounding 10,rofi

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14
    multisample_edges = true
    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = true
    shadow_range = 40
    shadow_render_power = 20
    col.shadow = rgba(000000ee)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
   vfr = true
   disable_splash_rendering	= true
}


